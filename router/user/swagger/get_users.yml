---
tags:
  - Users
summary: Get all users
responses:
  200:
    description: List of all users
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: "b145c936-4f60-4ec7-a9a7-e871a7c4e3a3"
              name:
                type: string
                example: Debashis Das
              email:
                type: string
                example: deb@example.com
