---
tags:
  - Users
summary: Validate user input
description: Validate user name and email using Marshmallow schema
parameters:
  - in: body
    name: body
    required: true
    description: JSON object containing user data to validate
    schema:
      type: object
      properties:
        name:
          type: string
          example: Debashis Das
        email:
          type: string
          example: deb@example.com
responses:
  200:
    description: Validation successful
    content:
      application/json:
        schema:
          type: object
          properties:
            error_code:
              type: boolean
              example: false
            message:
              type: string
              example: Validation successful!
            data:
              type: object
              properties:
                name:
                  type: string
                  example: Debashis Das
                email:
                  type: string
                  example: deb@example.com
  400:
    description: Validation failed
    content:
      application/json:
        schema:
          type: object
          properties:
            error_code:
              type: boolean
              example: true
            message:
              type: string
              example: Validation failed!
            data:
              type: string
              example: null
            error:
              type: object
              example:
                email: ["Not a valid email address."]
  500:
    description: Internal server error
